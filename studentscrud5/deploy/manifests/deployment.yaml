apiVersion: apps/v1
kind: Deployment
metadata:
  name: studentscrud-application
spec:
  replicas: 3
  selector:
    matchLabels:
      run: studentscrud-application
  template:
    metadata:
      labels:
        run: studentscrud-application
    spec:
      containers:
        - name: studentscrud-application
          image: docker.io/dockerunbxd1/studentscrud:latest
          ports:
            - containerPort: 80
          imagePullPolicy: Always
          resources:
            limits:
              memory: 512Mi
              cpu: 200m
          securityContext:
            allowPrivilegeEscalation: false