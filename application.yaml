apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: studentscrud-app
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/srikanthyadav123/studentscrud.git
  ref:
    branch: master
---
