kind: Kustomization
metadata:
  name: studentscrud-app
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./studentscrud5/deploy/manifests
  prune: true
  sourceRef:
    kind: GitRepository
    name: studentscrud-app
  targetNamespace: default

